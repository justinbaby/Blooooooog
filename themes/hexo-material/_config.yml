  nprogress:
  # FontAwesome 4.5.0
  fontawesome:
  # MathJax 2.7.0-2.7.1
  mathjax:
  # Prettify r298 (only prettify.js)
  prettify:
  # Material Icons 3.0.1
  material_icons: