# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
# "https://ooo.0o0.ooo/2017/06/12/593e0bb3e0e8f.png"
head:
    favicon: "https://ooo.0o0.ooo/2017/06/18/5945ce2628d93.jpg"
    high_res_favicon: "https://ooo.0o0.ooo/2017/06/18/5945ce2628d93.jpg"
    apple_touch_icon: "https://ooo.0o0.ooo/2017/06/18/5945ce2628d93.jpg"
    keywords:
        - Trumeet
        - Yuuta
    site_verification:
        google:
        baidu:

# Jump Links Settings
url:
    rss: https://blog.trumeet.top/atom.xml
    daily_pic: "#"
    logo: "#"


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme: Paradox
#scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "是 Yuuta"
    theme_color: "#0097A7"
    theme_sub_color: "#00838F"
    hyperlink_color: "#00838F"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#29d"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: true

# Reading experience
reading:
    entry_excerpt: 80

# Thumbnail Settings
thumbnail:
    purecolor:
    random_amount: 19

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    purecolor: "#F7F8FA"
    #bgimg: "/img/bg.png"
    bing:
        enable: false
        parameter: new | color=white | type=T

# Images Settings
img:
    logo: "https://ooo.0o0.ooo/2017/06/13/593fc524edf62.png"
    avatar: "https://i.loli.net/2017/09/17/59be75c136a7f.jpg"
    daily_pic: "https://i.loli.net/2017/09/17/59be75f647a80.jpg"
    sidebar_header: "https://ooo.0o0.ooo/2017/06/12/593e0e3425699.jpg"
    footerico: "/img/footer/footer_ico-"
    random_thumbnail: "/img/random/material-"
    footer_image:
        #upyun_logo:
        #    link: "https://www.upyun.com/"
        #    src: "/img/upyun_logo.svg"

# Custom Fonts
#   family: the font-family which will be used in the theme
#   host: uri of fonts host.
#       Available value of "use": google | baomitu | ustc | custom
fonts:
    family: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif
    use: ustc
    custom_host_url:
    
# Card Elevation Level
card_elevation: 2


# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# SNS Menu
sns:
    email: trumeetc@gmail.com
    facebook: 
    twitter: "https://twitter.com/Trumeet"
    googleplus:
    weibo: "http://weibo.com/2430367317"
    instagram:
    tumblr:
    github: "https://www.github.com/trumeet"
    linkedin:
    zhihu: "https://www.zhihu.com/people/trumeet"
    bilibili: "http://space.bilibili.com/40182983/"
    telegram: "https://t.me/trumeet"

# SNS Share Switch
sns_share:
    twitter: true
    facebook: true
    googleplus: true
    weibo: true
    linkedin: true
    qq: true
    telegram: true

# Sidebar Customize
sidebar:
    dropdown:
        邮件:
            link: "mailto:trumeetc@gmail.com"
            icon: email
    homepage:
        use: true
        icon: home
        divider: false
    archives:
        use: true
        icon: inbox
        divider: false
    categories:
        use: false
        icon: chrome_reader_mode
        divider: false
    pages:
        "TRUMEET.TOP":
            link: "https://trumeet.top"
            icon: arrow_back
            divider: true
        大佬们:
            link: "/links"
            icon: link
            divider: false
        图片集:
            link: "/gallery"
            icon: image
            divider: false
        标签云:
            link: "/tags"
            icon: bookmark
            divider: true
    article_num:
        use: true
        divider: false
    footer:
        divider: false
        theme: false
        support: false
        feedback: false
        material: false

# Copyright
# Specify the date when the site was setup.
#   For example, if you set it as 2015, then footer will show '© 2015 - 2017'
copyright_since: 2017
        
# Qrcode for redirect at other device
#   use: choose which method to generate the qrcode for each posts.
#       Available value of "use": plugin | online
#           - When use "plugin", you need to install the hexo-helper-qrcode.
#           - When use "online", the qrcode will be generated by 'pan.baidu.com' in China.
qrcode:
    enable: true
    use: plugin

# ---------------------------------------------------------------
# Integrated Services
# ---------------------------------------------------------------

# Comment Systems
# Available value of "use":
#     disqus | disqus_click | changyan | 163gentie
comment:
    use: disqus_click
    shortname: hexo-trumeet-top
    changyan_appid:
    changyan_conf:
    changyan_thread_key_type: path
#    gentie_productKey: 
    gitment_repo:   # git repo of the hexo
    gitment_owner:  # git repo's owner
    gitment_client_id:  # github app client id 
    gitment_client_secret :  # github app client secret 
    valine_leancloud_appId: # leancloud application app id
    valine_leancloud_appKey: # leancloud application app key
    
# Search Systems
# Available value:
#     swiftype | google | local
search:
    use: google
    swiftype_key:

# Analytics Systems
# Available value:
#     baidu | google | cnzz
analytics:
    use: google
    #site_id: UA-85804209-3
    google_site_id: UA-85804209-3
    baidu_site_id:
    cnzz_site_id:

# Leancloud Views
leancloud:
    enable: false
    app_id: 
    app_key: 
    av_core_mini: "https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"

# Busuanzi 不蒜子 Views
busuanzi:
    enable: false
    all_site_uv: false
    post_pv: false
    busuanzi_pure_mini_js: "https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"
    
toc:
#   use: choose whether the line_number of toc will show or not.
#       Available value of "linenumber": true | false
    linenumber: true
    
# Footer Text
# You can specify the text you want to show in footer, HTML tag is supported.
#   For example, you can setup ICP license number as:
#       '<a href="http://www.miitbeian.gov.cn" rel="nofollow">某ICP备xxxxxxxx号-x</a>'
#   Or you can set up a CC license as:
#       'This blog is under a <a href="/creativecommons.html" target="_blank" class="footer-develop-a">CC BY-NC-SA 3.0 Unported License</a>'
footer_text: <a href="https://blog.trumeet.top/2017/07/13/why-trumeet/">本博客均为原创文章，未经作者允许，严禁转载！</a>

# Available value for `prettify` or `hanabi`: true | false
# You can only enable one of them to avoid issues. Also you need to check highlight option in _config.yml. Make sure that default hexo built in highlight plugin is disabled.
#        highlight:
#            enable: false
#
#     Prettify
#         theme value:
#         theme-name  # /vendors/prettify/themes/[theme-name].css
prettify:
  enable: false
  theme: "vibrant-ink" # default value: "vibrant-ink"   # theme-name without '.css'
#     Hanabi
#         hanabi © egoist, Released under the MIT License
#         https://github.com/egoist/hanabi
#     
#     line_number: [true/false] # Show line number for code block
#     includeDefaultColors: [true/false] # Use default hanabi colors
#     customColors:     # This value accept a string or am array to setting for hanabi colors.
#                       # If `includeDefaultColors` is true, this will append colors to the color pool
#                       # If `includeDefaultColors` is false, this will instead default color pool
hanabi:
    enable: false
    line_number: true
    includeDefaultColors: true
    customColors: 
    
# Post License
# You can specify the text you want to show in the end of your posts and pages, HTML tag is supported.
